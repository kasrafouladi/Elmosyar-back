<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f5f5; }
        .card { max-width:640px;margin:40px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.08);} 
        input { width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:4px }
        button { padding:10px 16px;background:#4CAF50;color:#fff;border:none;border-radius:4px;cursor:pointer }
        .message { margin-top:10px }
    </style>
</head>
<body>
    <div class="card">
        <h2>Reset Password</h2>
        <p>Please enter a new password for your account.</p>
        <input id="token-input" type="text" placeholder="Reset token">
        <input id="new-password" type="password" placeholder="New password (min 8 chars)">
        <input id="new-password-confirm" type="password" placeholder="Confirm password">
        <button id="reset-btn">Reset Password</button>
        <div id="reset-message" class="message"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        // Prefill token from query param
        const params = new URLSearchParams(window.location.search);
        const tk = params.get('token');
        if (tk) document.getElementById('token-input').value = tk;

        document.getElementById('reset-btn').addEventListener('click', async () => {
            const token = document.getElementById('token-input').value.trim();
            const password = document.getElementById('new-password').value;
            const password_confirm = document.getElementById('new-password-confirm').value;
            const msg = document.getElementById('reset-message');
            if (!token || !password || !password_confirm) {
                msg.className = 'message'; msg.style.color = 'red'; msg.textContent = 'Please fill all fields'; return;
            }
            try {
                const res = await fetch(`${API_BASE}/api/password-reset/${token}/`, {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ password, password_confirm }),
                    credentials: 'include'
                });
                const data = await res.json();
                if (data.success) {
                    msg.style.color = 'green'; msg.textContent = data.message;
                } else {
                    msg.style.color = 'red'; msg.textContent = data.message || 'Error resetting password';
                }
            } catch (err) {
                msg.style.color = 'red'; msg.textContent = 'Network error: ' + err.message;
            }
        });
    </script>
</body>
</html>
