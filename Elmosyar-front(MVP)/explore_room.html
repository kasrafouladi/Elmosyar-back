    <script>
        const API_BASE = window.location.origin;

        // Check URL params for pre-filled room
        const urlParams = new URLSearchParams(window.location.search);
        const prefilledRoom = urlParams.get('room');
        if (prefilledRoom) {
            document.getElementById('room-name').value = prefilledRoom;
            searchRoom(prefilledRoom);
        }

        document.getElementById('search-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const roomName = document.getElementById('room-name').value.trim();
            if (roomName) {
                searchRoom(roomName);
            }
        });

        async function searchRoom(roomName) {
            try {
                const res = await fetch(`${API_BASE}/api/posts/category/${encodeURIComponent(roomName)}/`, {credentials: 'include'});
                const data = await res.json();
                
                const roomInfo = document.getElementById('room-info');
                const container = document.getElementById('posts-container');
                
                if (data.success && data.posts.length) {
                    roomInfo.style.display = 'block';
                    document.getElementById('current-room').textContent = `ğŸ“ ${data.category}`;
                    document.getElementById('posts-count').textContent = data.posts.length;
                    
                    container.innerHTML = '';
                    data.posts.forEach(post => {
                        const postEl = createPostElement(post);
                        container.appendChild(postEl);
                    });
                } else {
                    roomInfo.style.display = 'none';
                    container.innerHTML = '<div class="empty-state">Ù‡ÛŒÚ† Ù¾Ø³ØªÛŒ Ø¯Ø± Ø§ÛŒÙ† Ø§ØªØ§Ù‚ ÛŒØ§ÙØª Ù†Ø´Ø¯.</div>';
                }

            }
        }

        function createPostElement(post) {
            const div = document.createElement('div');
            div.className = 'post';
            div.onclick = () => window.location.href = `/posts/${post.id}/`;
            
            let mediaHtml = '';
            if (post.media && post.media.length) {
                mediaHtml = '<div class="media-container">';
                post.media.forEach(m => {
                    if (m.type === 'image') {
                        mediaHtml += `<img src="${m.url}" alt="media">`;
                    } else if (m.type === 'video') {
                        mediaHtml += `<video src="${m.url}" controls></video>`;
                    }
                });
                mediaHtml += '</div>';
            }
            
            const tagsHtml = post.tags && post.tags.length ? `<div style="color:#2196F3;font-size:12px;margin:5px 0;">ğŸ·ï¸ ${post.tags.join(', ')}</div>` : '';
            
            div.innerHTML = `
                <div class="post-header">
                    <a href="/profiles/${post.author}/" class="post-author" onclick="event.stopPropagation();">@${post.author}</a>
                    <span class="post-date">${new Date(post.created_at).toLocaleString('fa-IR')}</span>
                </div>
                <div class="post-content">${post.content}</div>
                ${mediaHtml}
                ${tagsHtml}
                <div class="post-actions">
                    <button onclick="event.stopPropagation(); likePost(${post.id})">ğŸ‘ ${post.likes_count}</button>
                    <button onclick="event.stopPropagation();">ğŸ’¬ ${post.comments_count}</button>
                    <button onclick="event.stopPropagation();">ğŸ” ${post.reposts_count}</button>
                    <button onclick="event.stopPropagation();">â†©ï¸ ${post.replies_count}</button>
                </div>
            `;
            
            return div;
        }

        async function likePost(postId) {
            try {
                await fetch(`${API_BASE}/api/posts/${postId}/like/`, {
                    method: 'POST',

                // Re-search current room to refresh counts

                if (roomName) {
