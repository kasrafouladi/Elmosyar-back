<div class="page signup active">
    <div class="card">
        <h2>📝 ثبت‌نام</h2>
        
        <form id="signup-form">
            <div class="form-group">
                <label class="form-label">نام کاربری:</label>
                <input type="text" id="signup-username" class="form-input" required 
                       placeholder="نام کاربری منحصر به فرد">
            </div>
            
            <div class="form-group">
                <label class="form-label">ایمیل:</label>
                <input type="email" id="signup-email" class="form-input" required 
                       placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">رمز عبور:</label>
                <input type="password" id="signup-password" class="form-input" required 
                       placeholder="رمز عبور (حداقل ۸ کاراکتر)" minlength="8">
            </div>
            
            <div class="form-group">
                <label class="form-label">تکرار رمز عبور:</label>
                <input type="password" id="signup-confirm-password" class="form-input" required 
                       placeholder="تکرار رمز عبور" minlength="8">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                ثبت‌نام
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 15px;">
            قبلا ثبت‌نام کرده‌اید؟ 
            <a href="#login" onclick="showPage('login')">وارد شوید</a>
        </p>
    </div>
</div>
