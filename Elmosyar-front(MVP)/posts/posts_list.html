        </div>
        
        <div id="posts-container"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function fetchPosts() {
            try {
                const res = await fetch(`${API_BASE}/api/posts/`, {credentials: 'include'});
                const data = await res.json();
                
                const container = document.getElementById('posts-container');
                container.innerHTML = '';
                
                if (data.success && data.posts.length) {
                    data.posts.forEach(post => {
                        const postEl = createPostElement(post);
                        container.appendChild(postEl);
                    });
                } else {
                    container.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">Ù‡Ù†ÙˆØ² Ù¾Ø³ØªÛŒ ÙˆØ¬ÙˆØ¯ Ù†Ø¯Ø§Ø±Ø¯.</p>';
                }
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        function createPostElement(post) {
            const div = document.createElement('div');
            div.className = 'post';
            div.onclick = () => window.location.href = `/posts/${post.id}/`;
            
            let mediaHtml = '';
            if (post.media && post.media.length) {
                mediaHtml = '<div class="media-container">';
                post.media.forEach(m => {
                    if (m.type === 'image') {
                        mediaHtml += `<img src="${m.url}" alt="media">`;
                    } else if (m.type === 'video') {
                        mediaHtml += `<video src="${m.url}" controls></video>`;
                    }
                });
                mediaHtml += '</div>';
            }
            
            const categoryHtml = post.category ? `<span class="post-category">ğŸ“ ${post.category}</span>` : '';
            const tagsHtml = post.tags.length ? `<div class="post-tags">ğŸ·ï¸ ${post.tags.join(', ')}</div>` : '';
            
            div.innerHTML = `
                <div class="post-header">
                    <a href="/profiles/${post.author}/" class="post-author" onclick="event.stopPropagation();">@${post.author}</a>
                    <span class="post-date">${new Date(post.created_at).toLocaleString('fa-IR')}</span>
                </div>
                <div class="post-content">${post.content}</div>
                ${mediaHtml}
                ${categoryHtml}
                ${tagsHtml}
                <div class="post-actions">
                    <button onclick="event.stopPropagation(); likePost(${post.id})">ğŸ‘ ${post.likes_count}</button>
                    <button onclick="event.stopPropagation();">ğŸ’¬ ${post.comments_count}</button>
                    <button onclick="event.stopPropagation();">ğŸ” ${post.reposts_count}</button>
                    <button onclick="event.stopPropagation();">â†©ï¸ ${post.replies_count}</button>
                </div>
            `;
            
            return div;
        }

        async function likePost(postId) {
            try {
                await fetch(`${API_BASE}/api/posts/${postId}/like/`, {
                    method: 'POST',
                    credentials: 'include'
                });
                fetchPosts();
            } catch (error) {
                console.error('Error liking post:', error);
            }
        }

        fetchPosts();
